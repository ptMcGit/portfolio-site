<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Portfolio for Zach Hadgraft - <%= @item[:title] %></title>
    <link rel="icon" type="image/png" href="./img/favicon.png">
    <link rel="stylesheet" href="../stylesheets/main.css">
    <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
    <!-- you don't need to keep this, but it's cool for stats! -->
    <meta name="generator" content="Nanoc <%= Nanoc::VERSION %>">
    <link rel="stylesheet" href="../font-awesome-4.6.3/css/font-awesome.css">
    <!--[if lt IE 9]>
        <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="./js/toggle_diversions.js"></script>
    <script src="./js/email_modal.js"></script>
  </head>
  <body>
    <div class="wrapper">
    <header class="primary-header">
      <h1><a id='link-name-home' href="../">Zach Hadgraft</a></h1>
      <p id="primary-sub-header">
        <span class="subheader-bracket">[</span>
        Web Developer, Development Operations
        <span class="subheader-bracket">]</span>
      </p>
    </header>

    <nav>
      <div class="button-list">
      <ul class="button-list-items">

        <li class="button-list-cell">
          <div><p>
            <a href="https://www.linkedin.com/in/zach-hadgraft" class="fa fa-linkedin-square fa-4x"></a>
          </p></div>
          <div class="primary-link-text"><p>
              LinkedIn
          </p></div>
        </li>

        <li class="button-list-cell">
          <div><p>
            <a href="../img/zdh-resume.pdf" class="fa fa-file-text fa-4x"></a>
          </p></div>
          <div class="primary-link-text">
              <p>R&#xe9;sum&#xe9;</p>
          </div>
        </li>

        <li class="button-list-cell">
          <div id="button-email-address">
            <div><p>
                <button class="button-email fa fa-envelope-o fa-4x"></button>
            </p></div>
            <div class="primary-link-text"><p>
                Email
            </p></div>
          </div>
        </li>

        <li class="button-list-cell">
          <div><p>
            <a href="https://www.github.com/ptmcgit" class="fa fa-github-square fa-4x"></a>
          </p></div>
          <div class="primary-link-text"><p>
            GitHub
            </p></div>
        </li>

      </ul>
      </div>
    </nav>

    <div id="main">

      <div id="email-address-modal" class="modal">
        <div class="modal-box">
          <span class="close">&#x2573</span>
          <div class="modal-content">
            zdhadgraft@gmail.com
            <br>
            <br>
            <a href="mailto:zdhadgraft@gmail.com">mailto:zdhadgraft@gmail.com</a>
          </div>
        </div>
      </div>

      <%= yield %>
    </div>

    <footer>
      &copy; Zach Hadgraft 2016 - <%= Time.now.year %>
    </footer>
    </div>
  </body>
</html>
